<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Value to 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find Closest Value to 100</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br>
    <button onclick="findClosest()">Find Closest</button>

    <div class="result" id="result"></div>

    <script>
        function findClosest() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const distance1 = Math.abs(100 - num1);
                const distance2 = Math.abs(100 - num2);
                let result;

                if (distance1 < distance2) {
                    result = `${num1} is closer to 100.`;
                } else if (distance2 < distance1) {
                    result = `${num2} is closer to 100.`;
                } else {
                    result = `Both numbers are equally close to 100.`;
                }

                document.getElementById('result').innerHTML = result;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
