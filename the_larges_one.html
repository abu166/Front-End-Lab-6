<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Integer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find the Largest of Three Integers</h1>
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2" required>
    <br>
    <label for="num3">Enter third integer:</label>
    <input type="number" id="num3" required>
    <br>
    <button onclick="findLargest()">Find Largest</button>

    <div class="result" id="result"></div>

    <script>
        function findLargest() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            let largest;

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                largest = num1; // Assume num1 is the largest

                if (num2 > largest) {
                    largest = num2; // Update largest if num2 is greater
                }
                if (num3 > largest) {
                    largest = num3; // Update largest if num3 is greater
                }

                document.getElementById('result').innerHTML = `The largest number is: ${largest}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid integers.';
            }
        }
    </script>
</body>
</html>
