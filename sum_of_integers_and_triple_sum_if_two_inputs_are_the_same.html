<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Integers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Compute the Sum of Two Integers</h1>
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2" required>
    <br>
    <button onclick="computeSum()">Compute Sum</button>

    <div class="result" id="result"></div>

    <script>
        function computeSum() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            let result;

            if (!isNaN(num1) && !isNaN(num2)) {
                // Check if both numbers are the same
                if (num1 === num2) {
                    result = 3 * (num1 + num2); // Return triple their sum
                } else {
                    result = num1 + num2; // Return normal sum
                }

                document.getElementById('result').innerHTML = `The result is: ${result}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid integers.';
            }
        }
    </script>
</body>
</html>
