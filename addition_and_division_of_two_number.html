<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            margin: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br>
    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultText = '';

            if (!isNaN(num1) && !isNaN(num2)) {
                // Multiplication
                const multiplication = num1 * num2;
                resultText += `Multiplication: ${num1} * ${num2} = ${multiplication}<br>`;

                // Division
                if (num2 !== 0) {
                    const division = num1 / num2;
                    resultText += `Division: ${num1} / ${num2} = ${division}`;
                } else {
                    resultText += 'Division: Cannot divide by zero.';
                }
            } else {
                resultText = 'Please enter valid numbers.';
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
